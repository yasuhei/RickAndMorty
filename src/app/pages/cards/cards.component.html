<div class="backForCard">
  <form [formGroup]="filtro" class="form" (ngSubmit)="filter()" autocomplete="addss2" role="off">


    <mat-form-field appearance="outline" class="input">
      <mat-label>Nome</mat-label>
      <input matInput type="search" formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="input">
      <mat-label>Status</mat-label>
      <input matInput type="text" formControlName="status" />
    </mat-form-field>



    <div class="_button_filtros">
      <div class="filter-buttons">
        <button type="reset" class="filter" (click)="cleanFilter()">

          Limpar filtros
        </button>
      </div>

      <button type="submit" class="submit">Filtrar</button>
    </div>

  </form>
  <h1 class="title_person">Principais personagens</h1>

  <div class="flex">
    <div class="gridCard">
      <div class="card" *ngFor="let card of data" style="cursor: pointer;" (click)="openModal(card, card.id)">

        <div class="img">
          <img [src]="card.image" alt="">
          <h3>{{card.name.substring(0, 14)}}</h3>

        </div>
      </div>
    </div>
  </div>
</div>
